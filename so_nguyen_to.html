<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(SNT) {
        if (SNT < 2) {
            return false;
        }
        for (let i = 2; i < SNT; i++) {
            if (SNT % i === 0) {
                return false;
            }
        }
        return true;
    }

    let number = parseInt(prompt("nhập vào"))
    for (let i = 0; i < number; i++) {
        if (isPrime(i)) {
            document.write(i + "<br/>")
        }
    }
</script>
</body>
</html>
